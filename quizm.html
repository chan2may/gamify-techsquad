<body style="background-image: url(images/bg.jpg);">

<!--Navigation bar-->
<nav>
    <img src="images/myntra.png" width="100" height="50">
    <ul>

        <li class="profile"><a href="#">
            <img src="images/profile.png" width="80" height="50"></a>

<!--Quiz-->
    <div class="quiz-container">
         <!--T.V show poster-->
         <img class="poster" src="images/Friends.png" alt="Friends"  height="190px" width="190px">
         <p class="Qno"> </p>
        
        <div id="question" class="question"></div>

        <div class="option-grid">
            <label class="option">
                <input type="radio" name="option" value="1" />
                <span class="option1"></span>
            </label>

            <label class="option"  id="opright">
                <input type="radio" name="option" value="2" />
                <span class="option2"></span>
            </label>
           
            <label class="option">
                <input type="radio" name="option" value="3" />
                <span class="option3"></span>
            </label>
    
            <label class="option" id="opright">
                <input type="radio" name="option" value="4" />
                <span class="option4"></span>
            </label>
           
            <label class="option">
                <input type="radio" name="option" value="5" />
                <span class="option5"></span>
            </label>
    
            <label class="option"  id="opright">
                <input type="radio" name="option" value="6" />
                <span class="option6"></span>
            </label>
        </div>
        
        <!-- Buttons -->
        <div class="controls">
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>

<!--result-->
    <div class="result"></div>

    <script defer src="js/questions.js"></script>
    <script defer src="js/quizm.js"></script>

</body>
</html>
